<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pico W Sensor Dashboard</title>
  <meta http-equiv="refresh" content="5" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 0.25rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; }
    .muted { color: #666; font-size: 0.9rem; }
    dt { font-weight: 600; }
    dd { margin: 0 0 0.5rem 0; }
    code { background: #f6f8fa; padding: 0.2rem 0.4rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>LSM9DS0 Sensor Readings</h1>
  <div class="muted">Auto-refreshes every 5s</div>
  <div class="grid">
    <div class="card">
      <h2>Accelerometer (Raw)</h2>
      <dl>
        <dt>X</dt><dd><!--#accel_x--></dd>
        <dt>Y</dt><dd><!--#accel_y--></dd>
        <dt>Z</dt><dd><!--#accel_z--></dd>
      </dl>
    </div>
    <div class="card">
      <h2>Magnetometer (Raw)</h2>
      <dl>
        <dt>X</dt><dd><!--#mag_x--></dd>
        <dt>Y</dt><dd><!--#mag_y--></dd>
        <dt>Z</dt><dd><!--#mag_z--></dd>
      </dl>
    </div>
    <div class="card">
      <h2>Gyroscope (Raw)</h2>
      <dl>
        <dt>X</dt><dd><!--#gyro_x--></dd>
        <dt>Y</dt><dd><!--#gyro_y--></dd>
        <dt>Z</dt><dd><!--#gyro_z--></dd>
      </dl>
    </div>
  </div>
  <p class="muted">Served by Raspberry Pi Pico W</p>
</body>
</html>
